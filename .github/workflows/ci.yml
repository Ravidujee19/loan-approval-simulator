name: CI
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: evaluator
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U app -d evaluator" 
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt
      - name: Env
        run: |
          cp example.env .env
          sed -i 's/localhost:5432/127.0.0.1:5432/' .env
      - name: Lint & Type
        run: |
          black --check agents/applicant_evaluator/app
          isort --check-only agents/applicant_evaluator/app
          flake8 agents/applicant_evaluator/app
          mypy agents/applicant_evaluator/app
      - name: Migrate
        run: alembic -c agents/applicant_evaluator/app/db/alembic.ini upgrade head
      - name: Tests
        run: pytest --cov=agents.applicant_evaluator.app --cov-report=term-missing --maxfail=1
      - name: Coverage gate
        run: |
          COVER=$(pytest --cov=agents.applicant_evaluator.app --cov-report=term | awk '/TOTAL/ {print $4}' | sed 's/%//')
          echo "Coverage: $COVER"
      - name: Build Image
        run: docker build -t applicant-evaluator:ci .
      - name: SBOM (Syft)
        run: echo "syft step (stubbed)"
      - name: Trivy scan
        run: echo "trivy step (stubbed)"