apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluator-api
spec:
  replicas: 1
  selector: { matchLabels: { app: evaluator-api } }
  template:
    metadata: { labels: { app: evaluator-api } }
    spec:
      containers:
        - name: api
          image: your-registry/applicant-evaluator:latest
          ports: [{ containerPort: 8000 }]
          envFrom: [{ secretRef: { name: evaluator-secrets } }, { configMapRef: { name: evaluator-config } }]
          readinessProbe:
            httpGet: { path: /api/v1/health/ready, port: 8000 }
          livenessProbe:
            httpGet: { path: /api/v1/health/live, port: 8000 }
