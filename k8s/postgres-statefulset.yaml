apiVersion: apps/v1
kind: StatefulSet
metadata: { name: evaluator-postgres }
spec:
  serviceName: evaluator-postgres
  replicas: 1
  selector: { matchLabels: { app: evaluator-postgres } }
  template:
    metadata: { labels: { app: evaluator-postgres } }
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - { name: POSTGRES_DB, value: evaluator }
            - { name: POSTGRES_USER, value: app }
            - { name: POSTGRES_PASSWORD, value: app }
          ports: [{ containerPort: 5432 }]
          volumeMounts: [{ name: data, mountPath: /var/lib/postgresql/data }]
  volumeClaimTemplates:
    - metadata: { name: data }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: 5Gi } }
